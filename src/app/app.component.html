<div class="container">
  <div id="bar">
    <div class="brand-name">
      Marketing Campaign Editor
    </div>

    <div class="topbar-actions" (click)="exportHtml()">
      <button mat-raised-button>Export HTML</button>
    </div>
  </div>

  <email-editor [options]="options" (loaded)="editorLoaded($event)"
    #editor></email-editor>
</div>
